<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Extension Manager</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
       <section class="section1">
            <img src="images/logo.svg" alt="" srcset="" id="logo">
            <img src="images/icon-sun.svg" alt="dark mode" id="icon-sun">

       </section>

       <section class="section2">
        <h2>Extensions List</h2>
        <div class="capsules">
            <a id="all">All</a>
            <a id="active" href="active.html" target="_blank">Active</a>
            <a id="inactive" href="inactive.html">Inactive</a>
        </div>
       </section>

       <section class="section3">
           <div class="extension">
            <div class="logo-description">
            <img src="images/logo-devlens.svg" alt="dev lens" class="extension-logo">
            <div class="text">
            <p class="extName">DevLens</p> 
            <p class="extDes">Quickly inspect page layouts and visualize element boundaries.</p>
            </div>
            </div>
             <div class="buttons">
                <button class="remove">Remove</button>
                <div class="toggle-on">
                    <div class="circle">

                    </div>
                </div>
            </div>
        </div>
    </section>
    </main>


</body>
</html>
